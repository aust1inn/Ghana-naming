<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
    <title>Ghanain naming</title>
</head>
<body>
 <div class="container">

    <h3>Akan naming</h3>
    <div class="description" id="description">
        <p>A web application that takes a user's birthday and<br>
           determines the day of the week on which they were<br>
           born, then outputs their Akan Name based on their gender.</p>
    </div>
  
     <div class="form" id="form">
        <form name="birth" >
            <label for="day">day</label>
            <input type="number" id="day" min="1" max="31" required>
            month
            <input type="number" id="month" min=1 max="12" required>
            year
            <input type="number" id="year"  required>

            gender
            <select  id="gender">
                <option  value="male">male</option>
                <option  value="female">female</option>
              </select>
    
            <input type="submit" value="submit" id="bttn" onclick="check()" />
        </form>
     </div>
     <div class="result" id="result">
        <p></p>
    </div>
 </div>   
</body>
</html>
